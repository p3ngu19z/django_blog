{% extends 'blog/base.html' %}

{% block content %}
    {% block body_class %}
        <body class="d-flex flex-column h-100">
    {% endblock %}
<div class="container mt-md-5">
    <div class="row">
        <div class="col-3">
            <img src="{{ blogger.avatar.url }}" alt="profile avatar" class="img-thumbnail" >
        </div>
        <div class="col-9">
            <h3>{{ blogger.user.username }}</h3>
            <hr>
            <p>{{ blogger.bio }}</p>
            <hr class="m-4">
        <h3>User posts:</h3>
        <div class="ml-5">
            {% for post in post_list %}
                <h5><a href="{% url 'news' post.id %}">{{ post.headline }}</a> - {{ post.pub_date.date }}</h5>
            {% endfor %}
        </div>

        </div>
    </div>
</div>
{% endblock %}
